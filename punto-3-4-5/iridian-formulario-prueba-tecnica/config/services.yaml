        autowire: true
        autoconfigure: true
        public: false

    # Define tus servicios personalizados aqu√≠
    App\Service\MyCustomService:
        arguments:
            $someArgument: 'valor_argumento'
        tags:
            - { name: 'my_custom_tag' }

    # Define los controladores como servicios
    App\Controller\HomeController:
